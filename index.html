<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <header>
            <div class="header_container">
                <div class="flex">
                    <div class="logo">
                        <img class="icons" src="img/tienda.png" alt="logo_tienda">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Encuentra de todo">
                    </div>
                </div>
                <div class="flex flex-end">
                    <div class="user-account">
                        <img class="icons" src="img/usuario.png" alt="user_account">
                    </div>
                    <div class="car">
                        <img class="icons" src="img/carrito-de-compras.png" alt="shopping_car">
                    </div>
                </div>
            </div>
            <div>
                <nav>
                    <ul>
                        <li>Menu</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="notice_container">
                <div class="container">
                    <img class="arrow_notice" src="img/left-arrow.png" alt="prev_notice">
                </div>
                <div>
                    <img class="notice" src="img/anuncio_1.avif" alt="img_notice">
                </div>
                <div class="container">
                    <img class="arrow_notice" src="img/right-arrow.png" alt="next_notice">
                </div>
            </section>
            <section class="info_content">
                <div class="info_container">
                    <div>
                        <h3>¿Dónde nos encontramos?</h3>
                    </div>
                    <div>
                        <h3>Nuestros productos</h3>
                    </div>
                    <div>
                        <h3>Envios</h3>
                    </div>
                    <div>
                        <h3>Atención al cliente</h3>
                    </div>
                </div>
            </section>
            <section class="categories_content">
                <div>
                    <div class="category">
                        <h3>Texto</h3>
                        <img src="img/tienda.png" alt="">
                    </div>
                    <div class="category">
                        <img src="img/tienda.png" alt="">
                        <h3>Texto</h3>
                    </div>
                    <div class="category">
                        <h3>Texto</h3>
                        <img src="img/tienda.png" alt="">
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
