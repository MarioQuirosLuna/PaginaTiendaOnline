<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <header>
            <div class="header_container">
                <div class="flex">
                    <div class="logo">
                        <img class="icons" src="img/tienda.png" alt="logo_tienda">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Encuentra de todo">
                    </div>
                </div>
                <div class="flex flex-end">
                    <div class="user-account">
                        <img class="icons" src="img/usuario.png" alt="user_account">
                    </div>
                    <div class="car">
                        <img class="icons" src="img/carrito-de-compras.png" alt="shopping_car">
                    </div>
                </div>
            </div>
            <div>
                <nav>
                    <ul>
                        <li>Menu</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            
        </main>
        <footer>

        </footer>
    </div>

</html>
